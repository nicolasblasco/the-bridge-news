<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7546ea2e13.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Stick+No+Bills:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style/normalize.css">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <link rel="stylesheet" type="text/css" href="style/media-queries.css">
    <title>The Bridge News - Subscription Page</title>
</head>
<body>
    <div id="container">
        <header>
            <div id="bars">
                <i class="fas fa-bars"></i>
            </div>
            <div id="header">
                <h1>
                    <a class="header-link" href="https://nicolasblasco.github.io/the-bridge-news/">
                        <span id="the-bridge"></span>The Bridge <span id="vbar">|
                    </span> <span id="slogan"> Between you and the news</span></a>
                </h1>
            </div>
            <div id="search">
                <i class="fas fa-search"></i>
            </div>
        </header>
        <nav>
            <ul>
                <li>
                    <a class="nav-links" href="#">Home</a>
                </li>
                <li>
                    <a class="nav-links" href="#">Business</a>
                </li>
                <li>
                    <a class="nav-links" href="#">Tech</a>
                </li>
                <li>
                    <a class="nav-links" href="#">Crypto</a>
                </li>
                <li>
                    <a class="nav-links" href="#">Sports</a>
                </li>
                <li>
                    <a class="nav-links" href="#">Entertainment</a> 
                </li>
            </ul>
        </nav>
        <div id="sub-page">
            <h2 id="h2-sub-page">
                Subscription Page 
            </h2>
            <form>
                <div id="form-container">
                    <div class="form-column">
                        <div class="fields">
                            <label for="name">
                                Full Name:
                            </label>
                            <input type="text" name="name">
                            <span id="name-input" class="input-val"></span>
                        </div>
                        <div class="fields">
                            <label for="email">
                                Email:
                            </label>
                            <input type="text" name="email">
                            <span id="email-val" class="input-val"></span>
                        </div>
                        <div class="fields">
                            <label for="password">
                                Password:
                            </label>
                            <input type="text" name="password">
                            <span id="password-val" class="input-val"></span>
                        </div>
                        <div class="fields">
                            <label for="confirm-password">
                                Confirm Password:
                            </label>
                            <input type="text" name="confirm-password">
                            <span id="confirm-password-val" class="input-val"></span>
                        </div>
                        <div class="fields">
                            <label for="age">
                                Age:
                            </label>
                            <input type="text" name="age">
                            <span id="age-val" class="input-val"></span>
                        </div>
                    </div>
                    <div class="form-column">
                        <div class="fields">
                            <label for="phone-number">
                                Phone Number:
                            </label>
                            <input type="text" name="phone-number">
                            <span id="phone-number-val" class="input-val"></span>
                        </div>
                        <div class="fields">
                            <label for="address">
                                Address:
                            </label>
                            <input type="text" name="address">
                            <span id="address-val" class="input-val"></span>
                        </div>
                        <div class="fields">
                            <label for="city">
                                City:
                            </label>
                            <input type="text" name="city">
                            <span id="city-val" class="input-val"></span>
                        </div>
                        <div class="fields">
                            <label for="postal-code">
                                Postal Code:
                            </label>
                            <input type="text" name="postal-code">
                            <span id="postal-code-val" class="input-val"></span>
                        </div>
                        <div class="fields">
                            <label for="id">
                                ID:
                            </label>
                            <input type="text" name="id">
                            <span id="id-val" class="input-val"></span>
                        </div>
                    </div>
                </div>
                <input class="button" type="submit" value="Register">
            </form>
        </div>
        <footer>
            <ul>
                <li>
                    <i class="fab fa-facebook-square"></i>
                </li>
                <li>
                    <i class="fab fa-instagram"></i>
                </li>
                <li>
                    <i class="fab fa-twitter"></i>
                </li>
                <li>
                    <i class="fab fa-youtube"></i>
                </li>
            </ul>
            <ul>
                <li>
                    <a class="footer-links" href="#">Home</a>
                </li>
                <li>
                    <a class="footer-links" href="#">Business</a>
                </li>
                <li>
                    <a class="footer-links" href="#">Tech</a>
                </li>
                <li>
                    <a class="footer-links" href="#">Crypto</a>
                </li>
                <li>
                    <a class="footer-links" href="#">Sports</a>
                </li>
                <li>
                    <a class="footer-links" href="#">Entertainment</a> 
                </li>
            </ul>
            <ul>
                <li>
                    <a class="footer-links" href="#">More</a>
                </li>
                <li>
                    <a class="footer-links" href="#">About Us</a>
                </li>     
            </ul>
            <p>
                Copryright &copy; 2021, The Bridge. Made in Los Angeles, California 
            </p>
        </footer>
    </div>
</body>
</html>
